<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAMELESS - South Side Chicago</title>
    <style>
        :root {
            --red: #a30000;
            --yellow: #ffcc00;
            --bg: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Impact', 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* ËäùÂä†Âì•Ë°óÂ§¥ËÉåÊôØ */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?q=80&w=2070&auto=format&fit=crop') center/cover;
            z-index: -2;
            filter: grayscale(0.8) brightness(0.2) contrast(1.2);
        }

        /* ÈíûÁ•®ÊéâËêΩÁâπÊïàÊ†∑Âºè */
        .bill {
            position: fixed;
            color: #85bb65;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            z-index: -1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            border-left: 10px solid var(--red);
            background: rgba(0, 0, 0, 0.85);
            position: relative;
            z-index: 10;
        }

        /* ÂèØÁºñËæëÊñáÂ≠óÂå∫Âüü */
        .editable {
            padding: 5px;
            border: 1px transparent dashed;
            transition: 0.3s;
            cursor: text;
        }

        .editable:hover {
            border-color: var(--yellow);
            background: rgba(255, 204, 0, 0.1);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            line-height: 0.9;
            text-transform: uppercase;
            color: #fff;
        }

        .quote-section {
            margin-top: 40px;
            font-size: 1.8rem;
            line-height: 1.3;
            font-family: 'Georgia', serif;
            color: #ddd;
        }

        /* ËßíËâ≤Â§¥ÂÉèÁªÑ */
        #char-display {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 450px;
            z-index: 100;
            pointer-events: none;
        }

        #char-img {
            width: 100%;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
        }

        /* ÊéßÂà∂Âè∞ */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover { background: var(--red); color: #fff; }

        .selector {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .char-thumb {
            width: 65px;
            height: 65px;
            border: 3px solid #fff;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .char-thumb:hover { transform: scale(1.1); border-color: var(--red); }

        /* ÁºñËæëÊ®°ÂºèÊèêÁ§∫ */
        .edit-hint {
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 0.8rem;
            color: var(--yellow);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="controls">
    <button class="btn" onclick="toggleAudio()">üìª Play Theme</button>
    <button class="btn" style="background: var(--yellow);" onclick="saveChanges()">üíæ Save Changes</button>
</div>

<audio id="bgm" loop src="https://music.163.com/song/media/outer/url?id=28188486.mp3"></audio>

<div class="selector">
    <div class="char-thumb" onclick="switchChar('fiona')" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Fiona')"></div>
    <div class="char-thumb" onclick="switchChar('frank')" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Frank')"></div>
</div>

<div class="container">
    <span class="edit-hint">Click text to edit</span>
    <h1 class="editable" id="main-title" contenteditable="true">SHAMELESS</h1>
    <div class="quote-section">
        <p class="editable" id="quote-text" contenteditable="true">"This is not a high class neighborhood. We don't have a lot of money, but we have each other."</p>
    </div>
    <div style="margin-top: 50px; opacity: 0.5; font-size: 0.9rem;">
        SOUTH SIDE CHICAGO ‚Ä¢ EST. 2011
    </div>
</div>

<div id="char-display">
    <img id="char-img" src="https://www.themoviedb.org/t/p/original/m99QcE7iWzPqO8B490S7AAnUeP0.png" onerror="this.src='https://via.placeholder.com/400x600/8b0000/ffffff?text=Fiona+Not+Found'">
</div>

<script>
    // 1. ÊéâÈí±ÁâπÊïàÈÄªËæë
    function createMoney() {
        const bill = document.createElement('div');
        bill.className = 'bill';
        bill.innerText = '$';
        bill.style.left = Math.random() * 100 + 'vw';
        const duration = Math.random() * 3 + 2;
        bill.style.animationDuration = duration + 's';
        document.body.appendChild(bill);
        setTimeout(() => bill.remove(), duration * 1000);
    }
    setInterval(createMoney, 400);

    // 2. ËßíËâ≤ÂàáÊç¢Êï∞ÊçÆ
    const charData = {
        fiona: {
            img: 'https://www.themoviedb.org/t/p/original/m99QcE7iWzPqO8B490S7AAnUeP0.png',
            quote: '"I did my job! I am done!"'
        },
        frank: {
            img: 'https://www.themoviedb.org/t/p/original/uO8vXG6e9VvO1HlIlyF8Zf9H1wA.png',
            quote: '"Time is precious. Waste it wisely."'
        }
    };

    function switchChar(key) {
        const img = document.getElementById('char-img');
        const quote = document.getElementById('quote-text');
        
        img.style.transform = 'translateX(100px)';
        img.style.opacity = '0';
        
        setTimeout(() => {
            img.src = charData[key].img;
            quote.innerText = charData[key].quote;
            img.style.opacity = '1';
            img.style.transform = 'translateX(0)';
        }, 400);
    }

    // 3. Èü≥‰πêÊéßÂà∂
    function toggleAudio() {
        const audio = document.getElementById('bgm');
        audio.paused ? audio.play() : audio.pause();
    }

    // 4. ÊñáÂ≠óÁºñËæë‰øùÂ≠òÂäüËÉΩ (‰øùÂ≠òÂà∞Êú¨Âú∞ÊµèËßàÂô®ÁºìÂ≠ò)
    function saveChanges() {
        const title = document.getElementById('main-title').innerText;
        const quote = document.getElementById('quote-text').innerText;
        localStorage.setItem('shameless_title', title);
        localStorage.setItem('shameless_quote', quote);
        alert('Changes saved locally! (Only visible on this device)');
    }

    // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§ç‰øùÂ≠òÁöÑÊñáÂ≠ó
    window.onload = () => {
        if(localStorage.getItem('shameless_title')) {
            document.getElementById('main-title').innerText = localStorage.getItem('shameless_title');
        }
        if(localStorage.getItem('shameless_quote')) {
            document.getElementById('quote-text').innerText = localStorage.getItem('shameless_quote');
        }
    }
</script>

</body>
</html>
