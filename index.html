<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAMELESS - åŠ æ‹‰æ ¼ä¹‹å®¶</title>
    <style>
        :root {
            --main-red: #8b0000;
            --dirty-white: #e0e0e0;
            --glass: rgba(0, 0, 0, 0.8);
        }

        body, html {
            margin: 0; padding: 0;
            background: #000;
            color: var(--dirty-white);
            font-family: 'Impact', 'Arial Black', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* èƒŒæ™¯ï¼šå—èŠåŠ å“¥è¡—å¤´æ„Ÿ */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://pic.imgdb.cn/item/6618e47068656623257a3e8d.jpg') center/cover no-repeat;
            z-index: -5;
            filter: grayscale(0.5) brightness(0.3);
        }

        /* é’ç¥¨æ‰è½ç‰¹æ•ˆ */
        .money {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            color: #85bb65;
            font-weight: bold;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0; }
        }

        /* å†…å®¹å®¹å™¨ */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: var(--glass);
            border: 3px solid #444;
            text-align: left;
            box-shadow: 10px 10px 0px var(--main-red);
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            letter-spacing: -2px;
            border-bottom: 5px solid var(--main-red);
            display: inline-block;
        }

        /* è§’è‰²å›¾ç‰‡ */
        #character-box {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            z-index: 100;
            pointer-events: none;
        }

        #character-img {
            width: 100%;
            display: block;
            pointer-events: auto;
            transition: 0.3s;
            filter: contrast(1.2) sepia(0.2);
        }

        /* è§’è‰²é€‰æ‹©å™¨ */
        .selector {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .selector-item {
            width: 70px;
            height: 70px;
            border: 3px solid #fff;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            filter: grayscale(1);
            transition: 0.3s;
        }

        .selector-item:hover { filter: grayscale(0); transform: translateY(-10px); border-color: var(--main-red); }

        /* éŸ³ä¹æŒ‰é’® */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }

        .quote-box {
            margin-top: 30px;
            font-family: serif;
            font-size: 1.5em;
            line-height: 1.4;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="background"></div>

<button class="music-btn" onclick="toggleMusic()">ğŸ“» PLAY SHAMELESS THEME</button>
<audio id="audio" loop src="https://music.163.com/song/media/outer/url?id=28188486.mp3"></audio>

<div class="container">
    <h1>SHAMELESS</h1>
    <div class="quote-box" id="quote">"This is not a high class neighborhood."</div>
    <p style="margin-top:20px; color: #888;">South Side, Chicago.</p>
</div>

<div class="selector">
    <div class="selector-item" title="Fiona" onclick="changeChar('fiona')" style="background-image: url('https://pic.imgdb.cn/item/6618e69368656623258162e8.jpg')"></div>
    <div class="selector-item" title="Frank" onclick="changeChar('frank')" style="background-image: url('https://pic.imgdb.cn/item/6618e6936865662325816301.jpg')"></div>
</div>

<div id="character-box">
    <img id="character-img" src="https://pic.imgdb.cn/item/6618e69368656623258162e8.jpg" alt="Shameless Character">
</div>

<script>
    // 1. æ‰é’±ç‰¹æ•ˆï¼ˆå¾ˆæœ‰åŠ æ‹‰æ ¼ç‰¹è‰²ï¼‰
    function spawnMoney() {
        const m = document.createElement('div');
        m.className = 'money';
        m.innerText = '$';
        m.style.left = Math.random() * 100 + 'vw';
        const duration = Math.random() * 3 + 2;
        m.style.animationDuration = duration + 's';
        document.body.appendChild(m);
        setTimeout(() => m.remove(), duration * 1000);
    }
    setInterval(spawnMoney, 300);

    // 2. è§’è‰²åˆ‡æ¢é€»è¾‘
    const chars = {
        fiona: {
            img: 'https://pic.imgdb.cn/item/6618e69368656623258162e8.jpg',
            text: '"I did my job! I am done!"'
        },
        frank: {
            img: 'https://pic.imgdb.cn/item/6618e6936865662325816301.jpg',
            text: '"Time is precious, wasted it wisely."'
        }
    };

    function changeChar(name) {
        document.getElementById('character-img').src = chars[name].img;
        document.getElementById('quote').innerText = chars[name].text;
    }

    // 3. éŸ³ä¹æ’­æ”¾
    function toggleMusic() {
        const a = document.getElementById('audio');
        if(a.paused) a.play(); else a.pause();
    }
</script>
</body>
</html>
